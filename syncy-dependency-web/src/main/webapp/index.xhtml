<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Copy Dependency</title>
</h:head>
<h:body>
	<h:form>

		<p:panel header="Copy Dependency">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Name Dependency: " />
				<p:inputMask value="#{dependencyMB.nameJar}" />

			</h:panelGrid>
			<p:commandButton value="Salvar" icon="ui-icon-disk" id="ajax"
				update="display" actionListener="#{dependencyMB.salvar}"
				styleClass="ui-priority-primary" />

			<p></p>

			<p:dataTable id="display" var="dependency"
				value="#{dependencyMB.listJars}" paginator="true" rows="10"
				rowKey="#{dependency.id}"
				selection="#{dependencyMB.selectedDependency}">

				<p:column selectionMode="multiple" style="width:2%" />

				<p:column headerText="Id">
					<h:outputText value="#{dependency.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{dependency.name}" />
				</p:column>
				
				<p:column headerText="Data Create">
					<h:outputText value="#{dependency.dateCreate}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:sss.s" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data Update">
					<h:outputText value="#{dependency.dateUpdate}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:sss.s" />
					</h:outputText>
				</p:column>

				<f:facet name="footer">
					<p:commandButton id="multiViewButton" value="Delete"
						icon="ui-icon-close" update="display"
						actionListener="#{dependencyMB.delete}" />
				</f:facet>

			</p:dataTable>

		</p:panel>




	</h:form>
</h:body>
</html>
